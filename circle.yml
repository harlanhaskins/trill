machine:
  xcode:
    version: 8.3
  environment:
    LC_CTYPE: en_US.UTF-8
    
checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  override:
    - brew update
    - brew install llvm
    - sudo gem install xcpretty
    
general:
  branches:
    only:
     - master

test:
  override:
    - xcodebuild -scheme Trill -IDECustomDerivedDataLocation=build/DerivedData | xcpretty
    - swift utils/run-examples.swift
